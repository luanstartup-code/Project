services:
  - type: web
    name: cineai-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///video_generator.db
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://cineai.vercel.app
      - key: FRONTEND_URL
        value: https://cineai.vercel.app